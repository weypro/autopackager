define_items:
  - key: product_version_define
    value: "2"
  - key: file_to_replace_root_path
    value: "E:/projects/rust/autopackager/"
command:
  - type: Copy
    source: "../../../src/"
    destination: "../../../target/"
    gitignore_path: ".gitignore"
    use_gitignore: false
  - type: Replace
    source: "../data/test_src.txt"
    regex: "Hello"
    replacement: "Hello, {product_version_define}"
  - type: Replace
    source: "{file_to_replace_root_path}src/tests/data/test_src.txt"
    regex: "test"
    replacement: "test, path, "
  - type: Copy
    source: "../../../src/efg/"
    destination: "../../../target/efg"
    gitignore_path: ".gitignore"
    use_gitignore: true
  - type: Run
    command: "echo 'Build complete!'"
